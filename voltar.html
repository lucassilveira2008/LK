<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Área de Pagamento</title>
  <link rel="stylesheet" href="voltar.css">
</head>
<body>

  
  <header class="top-bar">
    <a href="index.html" class="btn-voltar">← VOLTAR</a>
  </header>

   <main></main>
  <section class="logos">
    <img src="assets/cortado-removebg-preview.png" alt="Logo 1">
    <img src="assets/raw-removebg-preview.png" alt="Logo 2">
  </section>

  
  <section class="price">
    <h2>Valor do Curso: <span>R$ 1500,00</span></h2>
  </section>

 
  <section class="form-box">
    <form>
      <input type="text" placeholder="Nome no Cartão" required>
      <input type="number" placeholder="Número do Cartão" required>
      <input type="number" placeholder="CVC" required>

     
      <select id="parcelas" required>
        <option value="1">1x sem juros de R$1500,00</option>
        <option value="2">2x sem juros de R$750,00</option>
        <option value="3">3x sem juros de R$500,00</option>
        <option value="4">4x sem juros de R$375,00</option>
        <option value="5">5x sem juros de R$300,00</option>
        <option value="6">6x sem juros de R$250,00</option>
        <option value="7">7x sem juros de R$214,29</option>
        <option value="8">8x sem juros de R$187,50</option>
        <option value="9">9x sem juros de R$166,67</option>
        <option value="10">10x sem juros de R$150,00</option>
        <option value="11">11x sem juros de R$136,36</option>
        <option value="12">12x sem juros de R$125,00</option>
      </select>

      <button type="submit" class="btn-finalizar">Finalizar Compra</button>
    </form>
  </section>

  
  <section class="alertas">
    <div class="alert">
      <img src="assets/! imagem.png" alt="Atenção">
      <span>Aceitamos apenas cartão!</span>
    </div>

    <div class="alert">
      <img src="assets/! imagem.png" alt="Parcelamento">
      <span>Dividimos em até 12x de R$125,00</span>
    </div>
  </section>
  </main>

</body>
</html>
